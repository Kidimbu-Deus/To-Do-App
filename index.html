<body>
    <header>
        <h1>Welcome, <input type="text" id="name" placeholder="Type name">

        </h1>  
        <h2>This is your to-do list</h2>     
    </header>

    <main>

        <section class="create-task">
            <h2>What's up, what do you have planned for today?</h2>

            <form id="new-task-form">
                    <input type="text" name="content" id="new-task-input" placeholder="eg. take out the trash">
                
                    <div class="task-description">
                        <label for="taskDescription">Task Description:</label>
                        <textarea name="taskDescription" id="taskDescription" placeholder="Description Here <</Optional>>" rows="5"></textarea>
                    </div>

                      <br><br>

                    <div class="date">
                        <label for="dueDate"> <h3>Set Task Due Date</h3></label>
                        <input type="date"  id="dueDate">
                        <p id="dueDateInstructions" class="require">Required. Must select date</p>
                    </div>
                    <div class="date">
                        <label for="dueTime"><h3>Set Task Due Time</h3></label>
                        <input type="time"  id="dueTime">
                        <p class="require" id="dueTimeInstructions">Required. Must select time</p>
                    </div>
                

                <h3>Pick category</h3>
                <div class="category">
                    
                    <label>
                        <input type="radio"
                        name="category"
                        id="cat1"
                        value="work">
                        <span class="bubble work"></span>
                        <div>Work</div>
                    </label>                

                    <label>
                        <input type="radio"
                        name="category"
                        id="cat2"
                        value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>

                    </label>
                
                </div>
                <input type="submit" id="new-task-submit" value="Submit">

            </form>
                

        </section>
